<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>cadastro</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src='js/script.js'></script>
</head>
<body>
  <!-- estilisasão da pagina -->
  <div class="mb-3">
    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="mx-auto p-2" style="width: 200px;">
      <div class="w-100 p-3">
      <div class="position-relative">


      <form>
        <div class="mb-3">
          <label for="exampleInputNome" class="form-label">nome</label>
          <input type="text" class="form-control" id="form_nome" aria-describedby="nomeHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="form_Email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputCpf" class="form-label">cpf </label>
          <input type="text" class="form-control" id="form_cpf" aria-describedby="cpfHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputDataNasi" class="form-label">data nasi </label>
          <input type="text" class="form-control" id="form_dataNasi" aria-describedby="dataNasiHelp">
        </div>


        <h4>Endereço completo</h4>


        
        <div class="mb-3">
          <label for="exampleInputCep" class="form-label">cep </label>
          <input type="text" class="form-control" id="form_cep" aria-describedby="cepHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputNumero" class="form-label">numero </label>
          <input type="text" class="form-control" id="form_numero" aria-describedby="numeroHelp">
        </div>


        <div class="mb-3">
          <label for="exampleInputRua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="form_Rua" aria-describedby="RuaHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputSenha" class="form-label">senha</label>
          <input type="password" class="form-control" id="form_senha">
        </div>
      

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>




  
  <h4>rua</h4>
  <h4>logradouro</h4>
  <h4>estado</h4>
  <h4>botão de entrar</h4>
  

       </div>
     </div>
   </div>
 </div>
</body>
</html>
